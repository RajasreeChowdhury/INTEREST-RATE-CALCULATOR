<!DOCTYPE html>
<html>
    <head>
        <title> Web App â€“ Simple Interest Calculator</title>
        <script src="JAVASCRIPTCODE.js"></script>
        <link rel="stylesheet" href="CSSCODE.css">
        </style>
    </head>
    <body>
        <div class="maindiv">
        <h1> Simple Interest Calculator </h1>
        <label for="principal">Amount</label> 
        <input type="number" id="principal" name="principal" onfocusout="validateAmount()"> <br/>
        <label for="rate">Interest Rate</label>
        <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="getSliderValue()">
        <span id="rateSpan">10.50</span>% <br>
        <label for="years">No. of Years</label>
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br>
        <button class="a" onclick="compute()">Compute Interest</button><br>
        <p id="result" ></p><br>
        
        
        <footer>

    </footer>
    </div>
    </body>
</html>
